{% extends 'base.html' %}
{% block title %}My Appointments{% endblock %}
{% block content %}
<h2>My Appointments</h2>
<ul class="list-group">
    {% for appt in appointments %}
        <li class="list-group-item">
            {{ appt.date }} at {{ appt.time }} - Dr. {{ appt.doctor }} ({{ appt.reason }})
        </li>
    {% endfor %}
</ul>
{% endblock %}
